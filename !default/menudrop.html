<!doctype html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>menu drop</title>
<style>
/* Dropdown Button */
	body{ background-color: #afcef8;}
	
	#menu{
	display: flex;
	width: 100%;
	text-align: center;
	border-bottom: red dashed thick;
	height: 40px;
	}
	
	#menu a{
    color: white;
    text-align: center;
    padding: 3%;
    text-decoration: none;
	width: 100%;
	background-color: rgba(255, 255, 255, 0.25);
	margin-left: 10%;
	margin-right: 10%;
	}

	#nav a:hover{
	background-color: #afcef8;
}
	
.dropbtn {
    background-color: #4CAF50;
    color: white;
    border: none;
	text-align: center;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline;
	align-content: center;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    text-decoration: none;
    display: inline;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}	
</style>
	
</head>

<body>
<nav id="menu">
	<div><a href="#">Hjem</a></div>	
<div class="dropdown">
  <button class="dropbtn">Projekter</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
	<div><a href="#">Omkring</a></div>
	<div><a href="#">Kontakt</a></div>
</nav>

</body>
</html>
